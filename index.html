<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Simpsons Hangman</title>
        
        <link rel="stylesheet" href="assets/css/reset.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
              crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css"/>
        

        <script src="assets/javascript/game.js" type="text/javascript"></script>
        
        <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
    </head>
        
    <body>
        <div class="container">
            <header>    
                <div class="row">
                    <div class="col-md-7">
                        <img class="title" src="assets/images/simpsons-game-title.jpeg">
                    </div>
                
                    <div class="col-md-5">
                        <img id="pressKeyToStart" src="assets/images/to-start-press-any-key.png">
                        <br><br>
                        <div><h2 class="directions">Press A-Z to Make a Guess!</h2></div>
                    </div>
                </div>    
            </header>


            <div class="main">

                <div class="row">
                    <div class="col-md-4">
                        <div >
                            <img  id="you-win" src="assets/images/celebration.gif" alt="Winning Image"/>
                            <img class="never-try" id="you-lose" src="assets/images/never-try.png" alt="Homer Simpson"/>
                        </div>

                    </div>

                    <div class="col-md-8">
                        <div class="word">
                            <div class="chalkboard">
                                <h2>Guess the Word</h2>
                              
                                <h3 id="currentWord"></h3>
            
                            </div>
                        </div>
                    </div>
                </div>
               
                <div class="row">
                    <div class="col-md-4">
                        <div class="score">
                            <h4>Wins</h4>
                            <h5 id="totalWins"></h5>
                        </div>
                    </div>
        
                    <div class="col-md-8">
                        <div class="guesses">
                            <h4>Used Letters</h4>
                            <h3 id="usedLetters"></h3>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div>
                            
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="letters">
                            <h4>Guesses Remaining</h4>
                            <h6 id="guessesRemaining"></h6>
                        </div> 
                    </div>
                </div>
            
                <footer>
    
                </footer>
            </div>  
        </div>      
                       
            <script>
                resetGame();
                updateDisplay();
            </script>

    </body>
</html>
