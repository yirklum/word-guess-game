<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Simpsons Hangman</title>
        
        <link rel="stylesheet" href="assets/css/reset.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
              crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css"/>
        

        <script src="assets/javascript/game.js" type="text/javascript"></script>
        
        <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    </head>
        
    <body>
        <div class="container">
            <header>    
                <div class="row">
                    <div class="col-md-7">
                        <img class="title" src="assets/images/simpsons-game-title.jpeg">
                    </div>
                
                    <div class="col-md-5">
                        <img id="pressKeyToStart" src="assets/images/to-start-press-any-key.png">
                        <br><br>
                        <div><h2 class="directions">Press A Letter Key To Guess!</h2></div>
                    </div>
                </div>    
            </header>

            <div class="main">
                <div class="row">
                    <div class="col-md-4">
                        <div >
                            <img id="you-win" src="assets/images/excellent.gif" alt="Mr. Burns"/>
                            <img id="you-lose" src="assets/images/never-try.png" alt="Homer Simpson"/>
                            <img id="family" src="assets/images/simpsons-on-the-couch.png" alt="Simpson Family"/>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="word">
                            <div class="chalkboard">
                                <h2>Guess the Word</h2>
                                <h3 id="currentWord"></h3>
                            </div>
                        </div>
                    </div>
                </div>
               
                <div class="row">
                    <div class="col-md-3">
                        <div class="score">
                            <h3>Wins</h3>
                            <h3 id="totalWins"></h3>
                            <h3>Losses</h3>
                            <h3 id="totalLosses"></h3>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="letters">
                            <h3>Guesses Remaining</h3>
                            <br>
                            <h3 id="guessesRemaining"></h3>
                        </div> 
                    </div>
        
                    <div class="col-md-6">
                        <div class="guesses">
                            <h3>Used Letters</h3>
                            <br>
                            <h3 id="usedLetters"></h3>
                        </div>
                    </div>
                </div>
            </div>  
        </div>      
        
        <footer>
            <span>&copy;Copyright</span>
        </footer>
                       
        <script>
            resetGame();
            updateDisplay();
        </script>
    </body>
</html>
